<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Addition Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <button type="button"
    id="login"
    data-toggle="modal"
    data-target="#loginModal">
    로그인
  </button >
  <button type="button"
      id="logout"
      style="display:none;"
      onclick="App.handleLogout()">
      로그아웃
  </button>
  <div class="text-center" id="address"></div>
  <div class="text-center" id="contractBalance"></div>

  <hr/>
  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content modal-sm">        
        <div class="modal-body">
          <div class="form-group">
            <label for="keystore">Keystore</label>
            <input type="file" id="Keystore" onchange="App.handleImport()">
          </div>
          <div class="form-group">
            <label for="input-password">password</label>
            <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
            <p class="help-block" id="message"></p>
          </div>    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <form id="frm1">
    <h2>[수질 상태 기록]</h2>
    IoT 기기 api : 
    <input type="text" id="IoTIP"><br>
    수질 측정값 : 
    <input type="text" id="waterValue"><br>
    <div><input type="button" value="정보 추가" onclick="App.addWaterDatas();"></div>
  </form>

  <form id="frm2" >
    <h2>[수질 상태 조회]</h2>
    조회할 IoT 기기 api : <select id="selectIot"></select><br>
    조회 날짜 : <div><input type="date" id="currentDate" name="userdate" value=""></div>
    <div><input type="button" value="조회" onclick="App.getWaterDatas();"></div>
  </form>
  <br>
  <div><input type="button" value="현재 IoT 개수" onclick="App.getIotCnt();"></div>
  <br>
  <hr/>
  <form id="frm3" >
    <h2>[돼지 수 입력]</h2>
    입력할 RFID api(양돈가 위치) : <input type="text" id="rfidIp"><br>
    돼지 수 : <input type="text" id="pigCount"><br>
    <div><input type="button" value="입력" onclick="App.putPigCnt();"></div>
  </form>
 
  <form id="frm4" >
    <h2>[돼지 수 조회]</h2>
    조회할 RFID api : <select id="selectRFID"></select><br>
    <div><input type="button" value="조회" onclick="App.getPigCnt();"></div>
  </form>

</body>
</html>

<style>
  .yellow-box {
    background-color: #FFC;
    padding: 2rem;
    margin: 0 auto;
    max-width: 500px;
    font-size: 80px;
  }

  #timer {
    font-size: 80px;
    color: red;
  }

  @keyframes spinner-line-fade-more {
    0%, 100% {
      opacity: 0;
    }
    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {
    0%, 39%, 100% {
      opacity: 0.25;
    }
    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {
    0%, 100% {
      opacity: 0.22;
    }
    1% {
      opacity: 1;
    }
  }
</style>
